<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="exit()">
                <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            List Of Clients
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item button *ngFor="let people of peoples" (click)="goDetails(people.id)">
            <ion-label>
                <h2>{{ people.first_name }} {{ people.last_name }}</h2>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
